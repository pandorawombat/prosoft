<html>
    <head>
        <title>Dynamic Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="col-md-12"><h1 class="text-center">Dynamic Calendar</h1></div>
        </header>
        <div class="col-md-12">
            <form id="calendar-form" method="post" action="process.php">
                <div class="form-group">
                    <label for="start">Start Date:</label>
                    <input type="date" class="form-control" id="start" name="start"/>
                </div>
                <div class="form-group">
                    <label for="days">Number of Days:</label>
                    <input type="number" class="form-control" id="days" name="days" min="1" step="1"/>
                </div>
                <div class="form-group">
                    <label for="country">Country Code:</label>
                    <input type="text" class="form-control" id="country" name="country" maxlength="2"/>
                </div>
                <button type="submit" class="btn btn-primary">Generate Calendar!</button>
            </form>
        </div>
        
        
    </body>
</html>
